name: grsd-wms-v2-dev
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-wms}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5434:5432"
    volumes:
      - wms_dev_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-wms}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-wms}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-wms}
      NEXT_PUBLIC_API_BASE_URL: /wms/api
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"
    volumes:
      - ./:/app
      - wms_dev_node_modules:/app/node_modules
      - wms_dev_next_cache:/app/.next
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

volumes:
  wms_dev_postgres_data:
  wms_dev_node_modules:
  wms_dev_next_cache:
