name: grsd-wms-v2
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /srv/grsd-wms/db/postgres-data:/var/lib/postgresql/data
    networks:
      - wms_network
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: tripatheesaman/grsd-wms-frontend:latest
    env_file:
      - ./config/.env.production
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /srv/grsd-wms/uploads:/app/public/uploads
      - /srv/grsd-wms/logs:/app/logs
    ports:
      - "127.0.0.1:3002:3000"
    networks:
      - wms_network
    restart: unless-stopped

networks:
  wms_network:
    driver: bridge



